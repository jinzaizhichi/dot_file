# Pane之间切换的快捷键
bind h selectp -L                       # 定位到左边窗口的快捷键
bind j selectp -D                       # 定位到上边窗口的快捷键
bind k selectp -U                       # 定位到下方窗口的快捷键
bind l selectp -R                       # 定位到右边窗口的快捷键
