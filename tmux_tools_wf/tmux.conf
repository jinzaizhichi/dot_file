# mode to use in copy and choice modes (vi/emacs)
setw -g mode-keys vi
# Copy mode has a separate set of commands which are passed using the -X flag to the send-keys command
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'H' send '^'
bind -T copy-mode-vi 'L' send '$'
# 不行
# bind -T copy-mode-vi M-j send 5j
# 和上面的一样
bind SPACE run "tmux copy-mode; tmux send-keys v"
bind -T copy-mode-vi 'c' send -X rectangle-toggle
# 不行
# bind -T copy-mode-vi 'C-c' run 'tmux rectangle-toggle && tmux send "v" ; tmux echo "block-mode" ; '
bind 'a' copy-mode
# 和vim相通
